<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿拉丁智能客服</title>
    <link rel="stylesheet" href="assets/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/random_name.css">
</head>

<body>
    <div class="chart-popup">
        <div class="head">
            <div class="clients">阿拉丁智能客服</div>
        </div>
        <div id="convo" data-from="Sonu Joshi">
            <ul class="chat-thread">
                <li>
                    <div class="avatar"><span class="img"><img src="assets/images/Aladdin_lamp.gif"></span></div>
                    <!--<div class="name">阿拉丁</div>-->
                    <div class="det">
                        <p>你好，请问您的姓名是？</p>
                        <p><input type="radio">男    <input type="radio">女</p>
                        <p>请问您的联系方式是？</p>
                        <p><input type="text"></p>
                        <p>请描述您的需求？</p>
                        <p><textarea></textarea></p>
                        <p><input type="button" value="提交"></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="foot">
            <div class="submit" onclick="send()" id="submit">发送</div>
            <div class="uhead"><span class="img"><img src="http://www.yunye123.com:8000/static/other/dosing/2017year/dsimg/heros/张让.png"></span><span class="name">张让</span></div>
            <div class="edit-area" ><textarea id="message"></textarea></div>
        </div>
    </div>



<div class="liuyan-model">
    <div class="liuyan-model-container animated bounceIn">
        <div class="liuyan-info">
            <ul class="liuyan-li liuyan-name liuyan-case"><li>张嶷</li><li>张让</li><li>孙策</li></ul>
            <ul class="liuyan-li liuyan-avatar liuyan-case"><img src="http://www.yunye123.com:8000/static/other/dosing/2017year/dsimg/heros/张让.png" data-name="张让"></ul>
        </div>
        <div class="liuyan-dice"><img src="http://www.yunye123.com:8000/static/other/dosing/2017year/dsimg/shaizi-3.png"></div>
        <div class="liuyan-button">
            <div class="cancel">取消</div>
            <div class="confirm">确定</div>
        </div>
    </div>
    <div class="liuyan-cover"></div>
</div>


<script src='assets/jquery.js'></script>
<script type="text/javascript" src="assets/js/source.js"></script>
<script type="text/javascript" src="assets/js/jquery.dragable.js"></script>
<script type="text/javascript" src="assets/js/random_name.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>


</body>

</html>
