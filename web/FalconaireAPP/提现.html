<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>提现|falconaire</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/font-awesome.min.css" rel="stylesheet">
<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>
    <div class="viewport">
        <div class="header">
            <a class="btn-left" href="javascript:history.back();"><i class="fa fa-angle-left"></i></a>
            <h3 class="title">提现</h3>
            <a class="btn-right" href="index.html"><i class="fa fa-home"></i></a>
        </div>
        <div class="subheader">
            <div class="tabs">
                <a class="tab-item active" href="提现.html"><span>申请提现</span></a>
                <a class="tab-item" href="提现-历史.html"><span>提现历史表</span></a>
            </div>
        </div>
        <div class="content">
            <div class="line-divider"></div>
            <div class="reg-form globle-form" id="step1">
                <div class="list">
                    <div class="item">
                        <label>日期</label>
                        <span class="txt">07/12/2016</span>
                    </div>
                    <div class="item">
                        <label>本金金额</label>
                        <span class="txt">AED 30,000.00</span>
                    </div>
                    <div class="item">
                        <label>提现类型</label>
                        <div class="txt tag-tabs">
                            <a class="tab-item active">部分提现</a><a class="tab-item">全额提现</a>
                        </div>
                    </div>
                    <div class="item">
                        <label>提现金额</label>
                        <input class="txt">
                    </div>
                    <div class="item">
                        <label>提现手续费</label>
                        <span class="txt">AED 150.00</span>
                    </div>
                    <div class="item">
                        <label>提现费</label>
                        <span class="txt">AED 50.00</span>
                    </div>
                    <div class="item">
                        <label></label>
                        <span class="txt">实际提现金额：<span class="color-base">AED 100.00</span></span>
                    </div>

                    <div class="item item-divider">银行资料</div>
                    <div class="item">
                        <label>账户名</label>
                        <input type="text" class="txt" value="SKA">
                    </div>
                    <div class="item">
                        <label>账号</label>
                        <input type="text" class="txt" value="6225 2222 5452 865">
                    </div>
                    <div class="item">
                        <label>银行账户种类</label>
                        <select class="txt">
                            <option>存款</option>
                            <option>活期</option>
                        </select>
                    </div>
                    <div class="item">
                        <label>银行名称</label>
                        <input type="text" class="txt" value="建设银行">
                    </div>
                    <div class="item">
                        <label>银行代码</label>
                        <input type="text" class="txt" value="12341234">
                    </div>

                </div>
            </div>
            <br><br><br><br>
            <div class="list btn-area">
                <div class="item">
                        <div class="tit">PIN码</div>
                        <div class="txt"><input type="text" class="form-control"></div>
                        
                    </div>
                <div class="item">
                    <a class="btn-block">确认付款</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        

    </script>
</body>
</html>
