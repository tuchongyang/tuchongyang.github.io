<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>注册|falconaire</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/font-awesome.min.css" rel="stylesheet">
<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>
    <div class="viewport">
        <div class="reg-top">
            <div class="logo"><img src="assets/img/logo.png"></div>
            <ul class="reg-toplink">
                <li>
                    <p>选择语言</p>
                    <select class="txt"><option>英语</option><option>中文</option></select>
                </li>
                <li>
                    <p>已有一个账户？</p>
                    <a class="txt" href="login.html">点此处登陆</a>
                </li>
            </ul>
        </div>
        <div class="reg-form">
            <div class="list" id="step1">
                <div class="item item-divider">基本信息</div>
                <div class="item">
                    <label>申请人姓名<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>拼音名称（如果适用）</label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>性别</label>
                    <div class="txt text-right">
                        <label class="radio"><input type="radio" checked="checked" name="sex"><span>男</span></label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="radio"><input type="radio"  name="sex"><span>女</span></label>
                    </div>
                </div>
                <div class="item">
                    <label>出生日期</label>
                    <input class="txt" type="text" id="birthday" readonly="readonly">
                </div>
                <div class="item">
                    <label>电子邮件地址<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>身份证号码/护照<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>码<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                    <label>手机号码<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item item-divider">家庭地址</div>
                <div class="item">
                    <label>国家<b class="color-red">*</b></label>
                    <select class="txt">
                        <option>中国</option>
                        <option>美国</option>
                    </select>
                </div>
                <div class="item">
                    <label>邮政编码<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>所在地区<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>详细地址<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item item-divider">
                    <span>邮寄地址</span>
                    <a class="btn-right">如与家庭地址一致，请点击这里</a>
                </div>
                <div class="item">
                    <label>国家<b class="color-red">*</b></label>
                    <select class="txt">
                        <option>中国</option>
                        <option>美国</option>
                    </select>
                </div>
                <div class="item">
                    <label>邮政编码<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>所在地区<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>详细地址<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item btn-item">
                    <a class="btn-sub" href="javascript:void(0);" onclick="nextStep()">下一步</a>
                </div>
            </div>
            <div class="list" id="step2" style="display: none">
                <div class="item item-divider">赞助详情</div>
                <div class="item">
                    <label>赞助商ID<b class="color-red">*</b></label>
                    <input class="txt" type="text">
                </div>
                <div class="item">
                    <label>布置ID</label>
                    <input class="txt" type="text">
                </div>
                <div class="item item-divider">账户详细信息</div>
                <div class="item">
                    <label>首选语言</label>
                    <select class="txt">
                        <option>English</option>
                        <option>中文</option>
                    </select>
                </div>
                <div class="item">
                    <label>产品代码</label>
                    <input class="txt" type="text" placeholder="PIN">
                </div>                
                <div class="item item-divider">产品详细信息</div>
                <div class="item">
                    <table class="reg-info-table">
                        <tr>
                            <td>包名称</td><td>价钱</td>
                        </tr>
                        <tr>
                            <td>40.00AED</td><td>40000AED</td>
                        </tr>
                        <tr>
                            <td>40.00AED</td><td>40000AED</td>
                        </tr>
                        <tr>
                            <td>40.00AED</td><td>40000AED</td>
                        </tr>
                        <tr>
                            <td>40.00AED</td><td>40000AED</td>
                        </tr>
                    </table>
                </div>
                <div class="item item-divider">客户须知协议</div>
                <div class="item">
                    <textarea class="sq-textarea" readonly="" >本人特此声明，本人已尽其所知，确保上述提供之信息是真实准确的，且本人承诺如上述信息发生任何变更，本人将立即通知贵方。&lt;br&gt;
本人知晓，如上述信息有任何虚假、错误、误导或不当之处，本人需为其负责，且管理方有权撤销或拒绝本次申请。&lt;br&gt;
此外，本人同意，方格艾特出于依据协议向本人提供之银行账户支付本人应得的款项之目的，可以以管理方认为恰当的任何方式或渠道获取并核实本人就此次申请提供的相关信息。
</textarea>
                </div>

                <div class="item">
                    <label class="checkbox"><input type="checkbox" name="language"><span>我在此确认本人已阅读与同意所有须知。</span></label>
                </div>
                <div class="item btn-item">
                    <a class="btn-sub" href="javascript:void(0);" onclick="confirm()">确认注册</a>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        function nextStep() {
            document.querySelector("#step1").style.display = "none";
            document.querySelector("#step2").style.display = "block";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="assets/css/mobiscroll.custom-2.6.2.min.css">
    <script src="assets/js/mobiscroll.custom-2.6.2.min.js"></script>
    <script type="text/javascript">
        
        $('#birthday').mobiscroll('destroy').mobiscroll({
            lang:'cn',
            preset: 'date', 
            theme: 'android-ics light', 
            mode: 'scroller', 
            display: 'modal', 
            lang: 'zh',
            dateFormat: 'yy-mm-dd',
            dateOrder: 'yymmdd',
            setText:"确定",
            cancelText:"取消",
            onSelect: function(valueText,inst){
                array = valueText.split('-');  
                var now = array[0] + "年" + array[1] + "月" + array[2] + "日";
                console.log("您选择的开始时间是"+valueText+"  "+now);
            }
        });




    </script>
</body>
</html>
